<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Veterinaria Paulina con Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(#fff0f5, #fce4ec);
      color: #c2185b;
      padding: 20px;
      background-image: url('https://i.pinimg.com/originals/f8/27/d9/f827d92c29ff1b86f00d21cb47468236.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #d81b60;
      text-shadow: 2px 2px #ffffff;
      margin-bottom: 30px;
    }

    form {
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #f8bbd0;
      max-width: 650px;
      margin: 0 auto 30px auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ad1457;
      font-size: 1.2em;
    }

    input[type="text"],
    input[type="number"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 2px solid #f48fb1;
      border-radius: 10px;
      background-color: #fff;
      font-family: 'Dancing Script', cursive;
      font-size: 1em;
    }

    button {
      background-color: #ec407a;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
    }

    button:hover {
      background-color: #d81b60;
    }

    table {
      width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff0f5;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #f8bbd0;
      font-family: 'Dancing Script', cursive;
      font-size: 1.1em;
    }

    th, td {
      border: 1px solid #f8bbd0;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f48fb1;
      color: white;
    }

    img {
      max-width: 80px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>游꼡 Paulina con Amor - Veterinaria 游꼡</h1>

  <form id="formulario">
    <label for="nombreMascota">Nombre de la Mascota</label>
    <input type="text" id="nombreMascota" required>

    <label for="responsable">Responsable</label>
    <input type="text" id="responsable" required>

    <label for="diagnostico">Diagn칩stico</label>
    <input type="text" id="diagnostico" required>

    <label for="tipoSangre">Tipo de Sangre</label>
    <input type="text" id="tipoSangre" required>

    <label for="raza">Raza</label>
    <input type="text" id="raza" required>

    <label for="tipoMascota">Tipo de Mascota</label>
    <select id="tipoMascota" required>
      <option value="">Seleccionar...</option>
      <option value="Perro">Perro</option>
      <option value="Gato">Gato</option>
      <option value="Ave">Ave</option>
      <option value="Conejo">Conejo</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="costo">Costo de Consulta ($)</label>
    <input type="number" id="costo" required>

    <label for="edad">Edad (a침os)</label>
    <input type="number" id="edad" required>

    <label for="foto">Foto de la Mascota</label>
    <input type="file" id="foto" accept="image/*" required>

    <button type="button" onclick="agregarFila()">Agregar</button>
  </form>

  <br>

  <table id="tabla">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Responsable</th>
        <th>Diagn칩stico</th>
        <th>Tipo Sangre</th>
        <th>Raza</th>
        <th>Tipo</th>
        <th>Costo</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filas aparecer치n aqu칤 -->
    </tbody>
  </table>

  <script>
    function agregarFila() {
      const nombreMascota = document.getElementById('nombreMascota').value;
      const responsable = document.getElementById('responsable').value;
      const diagnostico = document.getElementById('diagnostico').value;
      const tipoSangre = document.getElementById('tipoSangre').value;
      const raza = document.getElementById('raza').value;
      const tipoMascota = document.getElementById('tipoMascota').value;
      const costo = document.getElementById('costo').value;
      const edad = document.getElementById('edad').value;
      const fotoInput = document.getElementById('foto');

      if (!nombreMascota || !responsable || !diagnostico || !tipoSangre || !raza || !tipoMascota || !costo || !edad || !fotoInput.files[0]) {
        alert('Por favor, completa todos los campos y selecciona una foto.');
        return;
      }

      const lector = new FileReader();
      lector.onload = function(e) {
        const tabla = document.getElementById('tabla').getElementsByTagName('tbody')[0];
        const fila = tabla.insertRow();

        const celdaFoto = fila.insertCell();
        const img = document.createElement('img');
        img.src = e.target.result;
        celdaFoto.appendChild(img);

        fila.insertCell().textContent = nombreMascota;
        fila.insertCell().textContent = responsable;
        fila.insertCell().textContent = diagnostico;
        fila.insertCell().textContent = tipoSangre;
        fila.insertCell().textContent = raza;
        fila.insertCell().textContent = tipoMascota;
        fila.insertCell().textContent = `$${parseFloat(costo).toFixed(2)}`;
        fila.insertCell().textContent = edad;

        document.getElementById('formulario').reset();
      };
      lector.readAsDataURL(fotoInput.files[0]);
    }
  </script>

</body>
</html>
